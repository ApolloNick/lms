{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title> Edit User</title>
{% endblock %}
{% block main %}
    <h2>Edit User</h2>
    <form method="post">
        <div id="div_id_login" class="form-group"><label for="id_login" class="">Username</label>
                <div><input type="text" name="login" value="{{ user.username }}"
                            maxlength="150" class="textinput textInput form-control"
                            id="id_login"
                            disabled="disabled">
                </div>
            </div>

            {% csrf_token %}
            {{form|crispy}}
            <p><button type="submit"> Edit </button></p>
        </form>
{% endblock %}
