{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title> Change you password </title>
{% endblock %}

{% block main %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
